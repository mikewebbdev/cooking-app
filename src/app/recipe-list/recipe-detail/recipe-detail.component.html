<div class="row">
  <div class="col-xs-12">
    <img src="{{ selectedRecipe.imagePath }}" alt="" class="img-fluid"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>Manage Recipe</button>
      <ul class="dropdown-menu" style="margin-top: 2em;">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer">Add to shopping list</a></li>
        <li><a hre="#">Edit Recipe</a></li>
        <li><a hre="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ selectedRecipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of selectedRecipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
