<app-header
  (buttonClicked)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row" *ngIf="loadedFeature == 'shopping-list'">
        <app-shopping-list></app-shopping-list>
      </div>
      <div class="row" *ngIf="loadedFeature == 'recipe-list'">
        <app-recipe-list></app-recipe-list>
      </div>
    </div>
  </div>
</div>
